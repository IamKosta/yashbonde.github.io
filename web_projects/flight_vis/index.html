<!DOCTYPE html>
<html>
<head>
	<title>India Flight Visualisation</title>

	<script src="https://unpkg.com/deck.gl@~5.2.5/deckgl.min.js"></script>
    <!-- only if base map is needed -->
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.js"></script>
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.css" rel="stylesheet" />
    <!-- <script language="javascript" type="text/javascript" src="sample.js"></script> -->

</head>
<body>
	<div id="container" style="width: 100vw; height: 100vh;"></div>
</body>


<script type="text/javascript">
		const deckgl = new deck.DeckGL({
        container: 'container',
        longitude: -122.45,
        latitude: 37.8,
        zoom: 12,
        layers: [
            new deck.ScatterplotLayer({
                data: [
                    {position: [-122.45, 37.8], color: [255, 0, 0], radius: 200}
                ]
            }),
            new deck.TextLayer({
                data: [
                    {position: [-122.45, 37.8], text: 'Hello World'}
                ]
            })
        ]
    });
	</script>


</html>
